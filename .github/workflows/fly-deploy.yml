name: Sync and Deploy to Fly.io

on:
  push:
    branches:
      - main
  schedule:
    # Check for updates daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    name: Sync from upstream
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream
        id: sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/moltbot/moltbot.git || true
          git fetch upstream main

          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)

          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "Updates found, merging..."
            # Merge but exclude workflow changes (GITHUB_TOKEN can't push workflow files)
            git merge upstream/main --no-edit --no-commit || true
            git checkout HEAD -- .github/workflows/ 2>/dev/null || true
            git add -A
            git diff --cached --quiet || git commit -m "Sync from upstream (excluding workflows)"
            git push origin main
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: sync
    # Deploy on: push (code changes), manual trigger, or scheduled if updates found
    if: |
      always() && (
        github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'schedule' && needs.sync.outputs.updated == 'true')
      )
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
